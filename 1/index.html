<!-- En una página con muchas imágenes mostrar una alerta cuando esté
cargado el DOM y otra después que las imágenes se hayan cargado.

Tip: Investigar el evento window.onload

-->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
	    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	    <script>
	    $(document).ready(function() {
	        alert( "Se cargó el DOM" );
	    });

	     $( window ).on( "load", function() {
	        alert( "Imagenes cargadas" );
	    });
	    </script>
	</head>

  </head>
  <body>
  	<div class="imagenes">
  	<img src="1.jpg" alt="">
  	<img src="2.jpg" alt="">
  	<img src="3.jpg" alt="">
  	<img src="4.jpg" alt="">  	
  	<img src="5.jpg" alt="">  	
  	<img src="6.jpg" alt="">
  	</div>
  </body>
</html>
